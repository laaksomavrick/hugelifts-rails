# renew_before_expiry = 30 days
version = 1.31.0
archive_dir = /etc/letsencrypt/archive/hugelifts.ca
cert = /etc/letsencrypt/live/hugelifts.ca/cert.pem
privkey = /etc/letsencrypt/live/hugelifts.ca/privkey.pem
chain = /etc/letsencrypt/live/hugelifts.ca/chain.pem
fullchain = /etc/letsencrypt/live/hugelifts.ca/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 69e0d10297b11ac94f4686aecdedb5d0
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = rsa
[[webroot_map]]
hugelifts.ca = /var/www/certbot
www.hugelifts.ca = /var/www/certbot
