    upstream app {
        server app:3000;
    }

    server {
        listen 80 default_server deferred;

        server_name hugelifts.ca www.hugelifts.ca;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location ^~ /assets/ {
            gzip_static on;
            expires max;
            add_header Cache-Control public;
        }

          try_files $uri/index.html $uri @rails;

          location @rails {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;

            proxy_pass http://app;
          }

          error_page 500 502 503 504 /500.html;
          client_max_body_size 10M;
          keepalive_timeout 10;
    }

    server {
        listen 443 ssl;
        server_name hugelifts.ca www.hugelifts.ca;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/hugelifts.ca/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hugelifts.ca/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location ~ /\. {
            deny all;
        }

       location ~* ^.+\.(rb|log)$ {
           deny all;
       }

       location ^~ /assets/ {
           gzip_static on;
           expires max;
           add_header Cache-Control public;
         }

        try_files $uri/index.html $uri @rails;
         location @rails {
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto https;
           proxy_set_header Host $http_host;
           proxy_redirect off;

           proxy_pass http://app;
         }


    }
