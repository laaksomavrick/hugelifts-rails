    upstream app {
        server app:3000;
    }

    server {
        listen      80;
        server_name hugelifts.ca www.hugelifts.ca;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name hugelifts.ca www.hugelifts.ca;
	server_tokens off;

        ssl_certificate /etc/letsencrypt/live/hugelifts.ca/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hugelifts.ca/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location ~ /\. {
            deny all;
        }

       location ~* ^.+\.(rb|log)$ {
           deny all;
       }

        location / {
           try_files $uri @rails;
       }

       location @rails {
	    proxy_pass http://app;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
       }

    }
